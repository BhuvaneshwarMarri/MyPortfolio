<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static',filename='/style.css') }}">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <!--Header-->
        <header class="header">
            <a href="#home" class="logo">Bhuvaneshwar
                <span>Marri</span>
            </a>
                <i class='bx bx-menu' id="menu-icon"></i>
                <nav class="navbar">
                    <a href="{{url_for('home',prev_section='home')}}">Home</a>
                    <a href="{{url_for('home',prev_section='education')}}">Education</a>
                    <a href="{{url_for('home',prev_section='skills')}}">Skills</a>
                    <a href="{{url_for('blog')}}" class="active">Blogs</a>
                    <a href="{{url_for('home',prev_section='contact')}}">Contact</a>
                </nav>
        </header>
        <section class="blogs" id="blogs">
            <div class="blogs-box">
                <h2 class="heading"><span>My</span> Blogs</h2>
                {% for post in posts %}
                <div class="blog-item" onclick=navigateToPage("{{url_for('show_blog',id=post.id)}}")>
                    <h2>{{post["title"]}}</h2>
                    <p>{{post["subtitle"]}}</p>
                </div>
                {% endfor %}
            </div>
        </section>
        {%include "footer.html"%}
       <script>
            function navigateToPage(url) {
                window.location.href = url;
            }
       </script>
    </body>
</html>
